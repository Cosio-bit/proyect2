apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-gateway-server-deployment
  labels:
    app: backend-gateway-server-deployment
spec:
  selector:
    matchLabels:
      app: backend-gateway-server-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-gateway-server-deployment
    spec:
      containers:
        - name: backend-gateway-server
          image: cosiobit/backend-gateway-server
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-gateway-server-service
  labels:
    app: backend-gateway-server-service
spec:
  selector:
    app: backend-gateway-server-deployment
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer