apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-vehiculo-service-deployment
  labels:
    app: backend-vehiculo-service-deployment
spec:
  selector:
    matchLabels:
      app: backend-vehiculo-service-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-vehiculo-service-deployment
    spec:
      containers:
        - name: backend-vehiculo-service
          image: cosiobit/backend-vehiculo-service
          ports:
            - containerPort: 8093
          env:
            - name: SERVER_PORT
              value: "0"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_ORDERS
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT_ORDERS
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_DBNAME_ORDERS
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_ORDERS
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_ORDERS