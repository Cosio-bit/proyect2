server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: backend-marcas-service
          uri: lb://backend-marcas-service
          predicates:
            - Path=/marcas/**
        - id: backend-reparaciones-service
          uri: lb://backend-reparaciones-service
          predicates:
            - Path=/reparaciones/**
        - id: backend-vehiculos-service
          uri: lb://backend-vehiculos-service
          predicates:
            - Path=/vehiculos/**
        - id: backend-precios-service
          uri: lb://backend-precios-service
          predicates:
            - Path=/precios/**
