server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: marca
          uri: lb://marca
          predicates:
            - Path=/marcas/**
        - id: reparacion
          uri: lb://reparacion
          predicates:
            - Path=/reparaciones/**
        - id: vehiculo
          uri: lb://vehiculo
          predicates:
            - Path=/vehiculos/**
        - id: precio
          uri: lb://precio
          predicates:
            - Path=/precios/**
