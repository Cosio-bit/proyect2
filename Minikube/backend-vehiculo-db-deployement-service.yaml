apiVersion: v1
kind: PersistentVolume
metadata:
  name: backend-vehiculo-db-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/backend-vehiculo-db-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-vehiculo-db-pvc
  labels:
    app: postgres
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-vehiculo-db-deployment
  labels:
    app: backend-vehiculo-db-deployment
    tier: database
spec:
  selector:
    matchLabels:
      app: backend-vehiculo-db-deployment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: backend-vehiculo-db-deployment
        tier: database
    spec:
      containers:
        - name: backend-vehiculo-db
          image: postgres
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_ORDERS
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_ORDERS
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name:  backend-vehiculo-data
      volumes:
        - name: backend-vehiculo-db-data
          persistentVolumeClaim:
            claimName: backend-vehiculo-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend-vehiculo-db-service
  labels:
    app: backend-vehiculo-db-service
    tier: database
spec:
  ports:
    - port: 5435
      targetPort: 5432
      protocol: TCP
  selector:
    app: backend-vehiculo-db-deployment
    tier: database
  type: LoadBalancer
  